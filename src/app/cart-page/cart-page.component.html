<app-not-found [visible]="!cart || cart.items.length <=0"
notFound = "Items not found" 
resetLink="Go to Homepage"></app-not-found>
<h1 class="h1-checkout">Checkout</h1>
<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
            <img [src] =" cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>     
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div>
                ${{cartItem.price}}
            </div>
            <div>
                <button class="remove" (click)="removeFromCart(cartItem)">Delete</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
    <div class="food-count">
        {{cart.items.length}}
    </div>
    <div class="total-count">
        ${{cart.totalPrice}}
    </div>
    <button routerLink="/checkout"> Proceed to Checkout</button>
    </div>
</div>
